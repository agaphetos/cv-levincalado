<div ng-controller="NavbarController as nav">
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Navigation</h1>
    </md-toolbar>
    
    <md-content layout-margin>
      <md-list flex="">
        <md-list-item ng-repeat="item in nav.items" class="md-2-line" ng-click="nav.toggleLeft()" href="{{item.route}}">
          <md-icon md-font-icon="material-icon">{{item.icon}}</md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>

  <md-toolbar layout="row" layout-align="center center">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="nav.toggleLeft()" aria-label="menu">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>

      <h2 flex md-truncate>Levin Calado</h2>

      <md-button class="md-icon-button" aria-label="Favorite" ng-click="nav.showToastr()">
        <md-icon class="material-icons">favorite</md-icon>
      </md-button>
    </div>
  </md-toolbar>
</div>
