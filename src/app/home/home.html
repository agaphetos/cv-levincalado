<div class="wrapper" layout-padding>
    <md-content class="home-content" layout-padding>
        <div layout-gt-md="column" layout-padding>
            <span flex></span>
            <md-card class="profile">
                <div layout-gt-md="row" layout-align="center center">
                    <div layout-padding>
                        <img src="{{home.data.image}}" class="img-circle-const" alt="image">
                    </div>
                    <div layout="column" layout-align="center center" layout-padding>
                        <span class="md-display-1">{{home.data.title}}</span>
                        <span class="md-subhead">{{home.data.subtitle}}</span>
                        <div layout="row" layout-align="space-between">
                            <md-button ng-repeat="item in home.socialLinks" 
                                class="md-icon-button" aria-label="{{item.name}}" href="{{item.link}}" target="_blank">
                                <i class="fa {{item.icon}} fa-lg" aria-hidden="true"></i>
                            </md-button>
                        </div>
                    </div>
                </div>
            </md-card>
            <md-card class="bottom-section" layout-padding>
                <code>
                    <span class="md-subhead">
                        <span class="yellow-green">levincalado@agaphetos</span>:<span class="dark-blue">~</span>$<app-malarkey></app-malarkey>
                    </span>
                </code>
            </md-card>
            <div class="dark-grey" layout="column" layout-align="center center" layout-padding>
                <p class="md-subhead">#fullstack #webdev #programming #java #javascript #angularjs #innovation</p>
            </div>
        </div>
    </md-content>
</div>
