<div class="wrapper">
    <md-content>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button ng-repeat="item in portfolio.categories" ng-click="portfolio.getCategoryItems(item)">{{item.name}}</md-button>
        </section>
        <md-card md-theme="light-green">
            <md-toolbar class="md-warn md-hue-3" layout="row" layout-align="center center">                
                <div class="md-toolbar-tools" md-padding>
                    <md-button class="md-icon-button" ng-click="nav.toggleLeft()" aria-label="menu">
                        <md-icon class="material-icons">folder_open</md-icon>
                    </md-button>            
                    <span class="md-headline" flex md-truncate>{{portfolio.category}}</span>
                </div>
            </md-toolbar>
            <md-card-content>
                <div flex-xs layout-gt-md="row">
                    <md-card md-theme="" ng-repeat="item in portfolio.items">
                        <img ng-src="{{item.image}}" class="md-card-image" alt="Washed Out">
                        <md-card-title>
                            <md-card-title-text>
                            <span class="md-headline">{{item.title}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>{{item.description}}</p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised md-primary" href="{{item.link}}">Visit Page</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</div>
